<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Covid Test Survey Form</title>
</head>

<body>
    <div class="wrapper-survey-form">
        <h1 id="title">Covid19 Test Survey</h1>
        <p id="description">Thank you for helping us to fight Covid19 pandemic</p>
        <div class="main-survey-form">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="" id="name" required> <br>
                <label for="email" id="email-label">Email</label> <br>
                <input type="email" name="" id="email" required> <br>
                <label for="age" id="age-label">Age</label> <br>
                <input type="number" name="" id="age" required min="1" max="120">  <br>
                <label for="dropdown" id="dropdown-label">Which Country did you recently Visit ?</label> <br> <br>
                <select name="" id="dropdown" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="">China</option>
                    <option value="">USA</option>
                    <option value="">Europe</option>
                    <option value="">Japan</option>
                    <option value="">Korea</option>
                </select> <br> <br>

                <label for="name" id="name-label">Do you have fever,cough & Throat Infection?</label><br>
                <input type="radio" name="select-option" id="option-yes" value="yes">
                <label for="yes">Yes</label> <br>
                <input type="radio" name="select-option" id="option-no" value="no">
                <label for="no">No</label> <br>

                <label for="name" id="name-label">How many persons did you meet in Last week</label><br>
                <input type="checkbox" name="1to5persons" id="checkbox-option">
                <label for="vehicle1">1 to 5 persons</label><br>
                <input type="checkbox" name="6to10persons" id="checkbox-option">
                <label for="vehicle1">6 to 10 persons</label><br>
                <input type="checkbox" name="More than 10 persons" id="checkbox-option">
                <label for="vehicle1">More than 10 persons</label><br>

                 <label for="">Comments</label> <br>
                <textarea name="Comments" id="Comments" cols="30" rows="10" required placeholder="Enter your comments here"></textarea><br>

                <input type="submit" id="submit">

            </form>
        </div>
    </div>

</body>

</html>
